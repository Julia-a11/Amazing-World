<form name="orderRegistration">
    <div class="order-regestration">
        <h1>Order Registration</h1>
        <div class="delivery-adress">
            <h2>Delivery Adress:</h2>
            <div class="adress">
                <div class="city">
                    <p>City <input type="text" class="city" name="city" placeholder=""></p>
                </div>
                <div class="street">
                    <p>Street,home <input type="text" class="street" name="street" placeholder=""></p>
                </div>
            </div>
        </div>
    </div>
    <div class="recipient">
        <h2>Recipien:</h2>
        <div class="user-information">
            <div class="e-mail">
                <p>E-mail <input class="e-mail" type="text" name="email" placeholder=""></p>
            </div>
            <div class="phone">
                <p>Phone number <input class="phone-number" type="text" name="phone" placeholder=""></p>
            </div>
            <div class="name">
                <p>Name <input class="name" type="text" name="name" placeholder=""></p>
            </div>
            <div class="surname">
                <p>Surname <input class="surname" type="text" name="surname" placeholder=""></p>
            </div>
        </div>
    </div>
    <div class="order-registration-flex">
        <div class="receiving-method">
            <h2>Receiving method:</h2>
            <input type="radio" id="Post office" name="status" value="1">
            <label for="Post office">Post office</label>
            <input type="radio" id="Pick-up point" name="status" value="2">
            <label for="Pick-up point">Pick-up point</label>
            <input type="radio" id="Express delivery" name="status" value="3">
            <label for="Express delivery">Express delivery</label>
        </div>
        <div class="payment-method">
            <h2>Payment Method:</h2>
            <input type="radio" id="Upon receipt" name="status_payment" value="1">
            <label for="Upon receipt">Upon receipt</label>
            <input type="radio" id="Bank card" name="status_payment" value="2">
            <label for="Bank card">Bank card</label>
        </div>
        <div class=accept-button>
            <button type="submit" name="submit" onclick="click">Pay order</button>
        </div>
    </div>
</form>
