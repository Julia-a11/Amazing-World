</head>

<body>
  <div  class = "header">
    <div class = "empty-div"> </div>
      <div class = "header-logo">
        <div class = "header-title">
          <img src="картинки/left.png">
          <h1>Amazing World</h1>
          <img src="картинки/right.png">
        </div>
       <p><img id = "logo" src="картинки/logo.png"></p>
      </div>
      <div class = "header-cart">
          <p>Welcome to our online books store!!!</p>
          <div class = "flex-row">
            <p> Cart:</p>
            <img id = "cart" src="картинки/cart.png" width="30" height="30">
            <div class = "flex-column">
              <p>Wishful:</p>
              <p>Orders:</p>
            </div>
          </div>
     </div>
   </div>

  <nav class = "nav">
     <div class = "navigation">
       <div class = "left">
         <a target= "_self" href="index.html" class = "nav-elem">Home</a>
         <a target= "_self" href="" class = "nav-elem">New</a>
         <a target= "_self" href="" class = "nav-elem">Books</a>
         <a target= "_self" href="information.html" class = "nav-elem">Bestsellers</a>
         <a target= "_self" href="" class = "nav-elem">Collections</a>
         <a target= "_self" href="" class = "nav-elem">LogIn</a>
       </div>
       <div class="right">
         <form>
         <input type="text" name= "search" placeholder="Search...">
       </form>
       <a href="" class = "pic">
         <img id = "find_pic" src="картинки/find.png">
       </a>
       </div>
     </div>
  </nav>

<div class="order-regestration">
    <h1>Order Registration</h1>
  <div class="delivery-adress">
    <h2>Delivery Adress:</h2>
    <div class="adress">
      <p>City <input type="text" class = "city" name= "city-adress" placeholder=""></p>
      <p>Street,home <input type="text" name= "street-adress" placeholder=""></p>
    </div>
  </div>
</div>
  <div class="recipient">
    <h2>Recipien:</h2>
    <div class="user-information">
      <form class = "e-mail">
        <p>E-mail <input class = "e-mail" type="text" name= "email-information" placeholder=""></p>
      </form>
      <form class = "phone">
        <p>Phone number <input class = "phone-number" type="text" name= "phone-information" placeholder=""></p>
      </form>
      <form class = "name">
        <p>Name <input class = "name" type="text" name= "name-information" placeholder=""></p>
      </form>
      <form class = "surname">
        <p>Surname <input class = "surname" type="text" name= "surname-information" placeholder=""></p>
      </form>
      </div>
    </div>
    <div class = "order-registration-flex">
      <div class="receiving-method">
        <h2>Receiving method:</h2>
          <input type="radio" id = "Post office" name="status" value = "1">
          <label for = "Post office">Post office</label>
          <input type="radio" id = "Pick-up point" name="status" value = "2">
          <label for = "Pick-up point">Pick-up point</label>
          <input type="radio" id = "Express delivery" name="status" value = "3">
          <label for = "Express delivery">Express delivery</label>
        </div>
      <div class="payment-method">
        <h2>Payment Method:</h2>
        <input type="radio" id = "Upon receipt" name="status-payment" value = "1">
        <label for="Upon receipt">Upon receipt</label>
        <input type="radio" id = "Bank card" name="status-payment" value = "2">
        <label for="Bank card">Bank card</label>
      </div>
    <div class = accept-button>
        <button type="submit">Pay order</button>
    </div>
</div>
</body>
</html>
